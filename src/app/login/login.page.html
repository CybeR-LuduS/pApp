<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contenedor">
    <div class="logo">
      <img src="assets/img/logo.png" alt="Logo" />
    </div>

    <div class="form">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="username" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="login()">Ingresar</ion-button>

      <div class="spacer"></div>

      <a routerLink="/recuperar">Recuperar cuenta</a>
    </div>
  </div>

</ion-content>
