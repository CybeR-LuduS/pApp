<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>lista_usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">lista_usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="block" (click)="loadCategorias()">Cargar</ion-button>


  <ion-list *ngIf="categorias.length > 0">
    <ion-item *ngFor="let categoria of categorias">
      {{ categoria.id }}
      {{ categoria.nombre }}
      {{ categoria.descripcion }}
    </ion-item>
  </ion-list>
</ion-content>
